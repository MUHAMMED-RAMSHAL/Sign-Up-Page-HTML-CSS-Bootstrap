<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--SignUp Page-->
    <div class="container" style="width: 430px">
      <h3 class="mt-5 text-center fw-bolder">SignUp Now</h3>
    <div class="mb-3 " style="width: 400px"  >
      <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder text-center"
        >Full Name</label
      >
      <input
        type="text"
        class="form-control rounded-3 border-end border-warning"
        id="exampleFormControlInput1"
        placeholder="Enter Your Name"
      />
    </div>
    <div class="mb-3 " style="width: 400px"  >
      <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder text-center"
        >User Name</label
      >
      <input
        type="text"
        class="form-control rounded-3 border-warning"
        id="exampleFormControlInput1"
        placeholder="Enter Your UserName"
      />
    </div>
    <div class="mb-3 " style="width: 400px"  >
      <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder text-center"
        >Email</label
      >
      <input
        type="email"
        class="form-control rounded-3 border-warning"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3 " style="width: 400px"  >
      <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder text-center"
        >Password</label
      >
      <input
        type="password"
        class="form-control rounded-3 border-warning"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label fw-semibold" for="gridCheck">
          Remember Password
        </label>
      </div>
      <div class="mb-3 " style="width: 400px" >
        <input
          type="submit"
          class="btn bg-danger fw-bolder mt-3"
          id="exampleFormControlInput1"
          placeholder="Submit"
        />
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
